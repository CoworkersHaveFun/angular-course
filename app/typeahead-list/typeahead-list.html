<div ng-controller="TypeaheadCtrl" class="container-fluid">
<div class="row">
<div class="input-group">
    <tags-input ng-model="tags" 
    	display-property="name"  
    	template="custom-tag-template"
    	display-property="name" 
        placeholder="Add an employee">
        <auto-complete source="loadTags($query)" 
        		template="custom-result-template" 
        		min-length="0" 
            	debounce-delay="0"
                max-results-to-show="10">
        </auto-complete>
    </tags-input>
    <span class="input-group-btn">
    	<a class="btn btn-primary" ng-class="{disabled: !isRefreshAvailable()}" ng-click="syncTeam()">Refresh</a>    	
    </span>
    </div>
</div>    
    <div><p>Model: {{tags}}</p></div>
</div>


<script type="text/ng-template" id="custom-result-template">            
        <span class='{{data.id}}'>{{data.name}}</span>
      </div>
</script>

<script type="text/ng-template" id="custom-tag-template">
      <div class="tag-template">
        <div>
          <span>{{data.name}}</span>
          <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
        </div>
      </div>
</script>
