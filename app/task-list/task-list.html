<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Teams management</h3>
  </div>
  <div class="panel-body">
    <div ng-controller="TaskCtrl">
		<div class="" ng-form="newTeamForm">
			<div class="input-group">
    			<input type="text" 
    				ng-model="newTeam" 
    				class="form-control" 
    				ng-pattern="expression" 
    				ng-required="true" 
    				unique
    				name="newTeam"/>
    			<span class="input-group-btn">
    				<a  class="btn btn-primary" ng-class="{disabled: !isTeamValid()}" ng-click="addTeam(newTeam)">+</a>    	
    			</span>
    		
    		</div>
    		<span class="label label-danger" ng-show="newTeamForm.newTeam.$error.unique">
    				Team name duplicate
			</span>
		</div> 
		<div class=""> 
			<accordion>
  				<accordion-group heading="{{team.name}}" 
  					ng-repeat="team in teams" 
  					is-open="team.isActive" 
  					ng-click="activateTeam(team)">
     				<div ng-repeat="employee in team.employees">
     					<div>{{employee.name}} <i class="pull-right glyphicon glyphicon-remove" ng-click="remove($event, team, employee)"></i></div>
     				</div>
     			</accordion-group>
     		</accordion>	
     	</div>
	</div>
  </div>
</div>
